<!-- Sidebar -->
<div class="container">
  <div class="icon">
    <span class="material-icons"> dashboard </span><label>Dashboard</label>
  </div>
  <hr />
  <div class="icon">
    <span class="material-icons"> language </span><label>Appraisal</label>
  </div>
  <!-- Stage list -->
  <div class="stage-list-container">
    <ul class="stage-list">
      <li *ngFor="let stage of stageList">
        <div class="stage" [ngClass]="{'incomplete': stage.progress === 'Yet to start'}">
          <label>{{ stage.name }}</label>
          <span class="material-icons"> schedule </span>
          <label>
            <i>{{ durationString(stage) }}</i>
          </label>
        </div>
        <!-- Task list -->
        <ul class="task-list">
          <li *ngFor="let task of stage.taskList" [ngClass]="{'incomplete': stage.progress==='Yet to start'}"> <span
              class="material-icons">
              {{task.isDone ? "check_circle_outline" :"fiber_manual_record"}}
            </span> <a>{{ task.title }}</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <hr />
  <div class="icon">
    <span class="material-icons"> history </span><label>Previous Appraisal</label>
  </div>
</div>
